name = "phalcon-project"
env = "local"
timezone = "Asia/Shanghai"
debug = true

[database]
adapter  = Mysql
host     = "127.0.0.1"
port     = "3306"
username = "root"
password = null
dbname   = "phalcon"
charset  = "utf8"

[redis]
host       = "127.0.0.1"
port       = "6379"
auth       = null
persistent = false
index      = 0
prefix     = ""

[mongo]
host         = "127.0.0.1"
port         = "27017"
connect      = true
timeout      = null
replicaSet   = null
username     = null
password     = null
db           = null
collection   = null
isUtils      = false
isCollection = false

[memcached]
host = "127.0.0.1"
port = "11211"
weight = 1

[log]
db    = true
error = true

[modelMeta]
driver   = "file"
statsKey = "_PHCM_MM",
lifetime = 172800,
index    = 0

[cache]
type     = "file"
lifetime = 172800

[session]
type = "file"

[cookies]
isCrypt = false

[crypt]
key = "phalcon-project-cookie->key"

[queue]
key      = "phalcon:queue:default"
delayKey = "phalcon:queue:delay"
errorKey = "phalcon:queue:error"

[rpc]
host = "0.0.0.0"
port = 11521
daemonize = false

[swoole]
http.host           = '0.0.0.0'
http.port           = 8080
http.dispatchMode   = 3
http.workerNum      = 4
http.maxRequest     = 10000
http.logLevel       = 5
http.openTcpNodelay = 1
http.daemonize      = 0

[controller]
namespace = "App\Controllers"
baseClass = "Controller"

[model]
namespace = "App\Models"
extends   = "Model"

[task]
namespace = "App\Tasks"
baseClass = "Task"

[job]
namespace = "App\Jobs"

[phpunit]
url = http://localhost:8080
engine = php
